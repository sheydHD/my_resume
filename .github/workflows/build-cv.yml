name: Build CV and Convert to Image

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-cv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Cache apt packages
        uses: actions/cache@v3
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Setup LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: template_2/main.tex
          latexmk_use_xelatex: true
          work_in_root_file_dir: true

      - name: Convert PDF to separate PNG files
        run: |
          # Convert each page to a separate PNG with white background
          convert template_2/main.pdf -background white -alpha remove -alpha off -quality 90 -density 300 attachments/output/output-page-%d.png

          # Also create a combined version for reference
          convert template_2/main.pdf -background white -alpha remove -alpha off -quality 90 -density 300 -append attachments/output/output-combined.png

      - name: Set up authentication
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit and push generated images
        run: |
          git add attachments/output/output-page-*.png
          git add attachments/output/output-combined.png
          git commit -m "Auto-update CV images [skip ci]" || exit 0
          git push
